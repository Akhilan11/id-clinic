<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <div class="container-fluid px-5">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/images/iD.png" alt="Logo" width="50" height="50" class="me-3" />
      <span class="fs-5">iD Medical Consultation Center</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

        <!-- Show full menu only if logged in -->
        <ng-container *ngIf="isLoggedIn()">
          <!-- Doctor role: show all -->
          <ng-container *ngIf="userRole === 'doctor'">
            <li class="nav-item">
              <a class="nav-link" routerLink="/patients" routerLinkActive="active">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/doctors" routerLinkActive="active">Doctors</a>
            </li>
          </ng-container>

          <!-- Appointments shown for all roles -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/appointments" routerLinkActive="active">Appointments</a>
          </li>

          <!-- Logout -->
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" (click)="logout()">Logout</a>
          </li>
        </ng-container>

        <!-- Show only login if not logged in -->
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link text-primary" routerLink="/login">Login</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
