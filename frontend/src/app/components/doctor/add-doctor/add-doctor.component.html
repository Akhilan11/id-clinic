<div class="container mt-4" style="max-width: 500px;">
  <h3 class="text-center">Add New Doctor</h3>
  <hr>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="doctor.name" placeholder="Enter doctor name" />
  </div>

  <div class="mb-3">
    <label>Specialization</label>
    <input type="text" class="form-control" [(ngModel)]="doctor.specialization" placeholder="Enter specialization" />
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)]="doctor.email" placeholder="Enter email address" />
  </div>
  
  <div class="mb-3">
    <label>Phone</label>
    <input type="text" class="form-control" [(ngModel)]="doctor.phone" placeholder="Enter phone number" />
  </div>


  <button class="btn btn-success w-100" (click)="addDoctor()">Add Doctor</button>
</div>
